<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
  <title>Nishtha Sharma Contact</title>
  <link rel="stylesheet" href="/sass/styles.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="/js/script.min.js"></script>
</head>

<body>
  <header class="header">
    <div class="header__container">
      <div class="header__logo">
        <h1 class="logo">Nishtha Sharma</h1>
      </div>
      <div class="header__menu">
        <a class="menu__links" href="/contact.html">Contact</a>
        <a class="menu__links" href="/resume.html">Resume</a>
        <a class="menu__links" href="#">Work</a>
      </div>
    </div>
  </header>
  <main class="main__contact">
    <div class="form__wrapper">
      <form class="form__contact" action="#" method="POST">
        <div class="input-container">
          <label class="label" for="name">Name:</label>
          <input type="text" id="name" name="user_name">
        </div>
        <div class="input-container">
          <label class="label" for="mail">E-mail:</label>
          <input type="email" id="mail" name="user_email">
        </div>
        <div class="input-container">
          <label class="label" for="msg">Message:</label>
          <textarea id="msg" name="user_message"></textarea>
        </div>
      </form>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__menu">
      <div class="socials">
        <a class="social__links" href="https://www.linkedin.com/feed/"><i class="fab fa-linkedin"></i></a>
        <a class="social__links" href="https://www.linkedin.com/feed/"><i class="fab fa-github-square"></i></a>
        <a class="social__links" href="https://www.linkedin.com/feed/"><i class="fab fa-instagram"></i></a>
        <a class="social__links" href="https://www.linkedin.com/feed/"><i class="fab facebook-square"></i></a>
      </div>
      <div class="footer__links">
        <a class="link" href="#">Contact</a>
        <a class="link" href="/resume.html">Resume</a>
        <a class="link" href="#">Work</a>
      </div>
      <div class="copyright">
        <p>Copyright © 2020 Nishtha Sharma • Freelance Web Developer</p>
      </div>
    </div>
  </footer>
</body>
